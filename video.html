<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Video Playing</h3>
    <div></div>
</body>
</html>
<script>
    var a=JSON.parse(localStorage.getItem("video"));
    function append(a){
        let iframe=document.createElement("iframe");
            iframe.src=`https://www.youtube.com/embed/${a.videoId}`
            iframe.allow="fullscreen";
            let ti=document.createElement("h2");
            ti.innerText=a.title;
            document.querySelector("div").append(iframe,ti)
    }
    append(a);

</script>
